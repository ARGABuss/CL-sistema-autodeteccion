<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autodetección</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Autodetección</h1>
        <form id="transaction-form">
            <label for="licensePlate">Matrícula del Vehículo:</label>
            <input type="text" id="licensePlate" placeholder="Ingrese la matrícula" required>

            <label for="driverId">Identificación del Conductor:</label>
            <input type="text" id="driverId" placeholder="Ingrese ID del conductor" required>

            <button type="submit">Validar y Procesar</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
